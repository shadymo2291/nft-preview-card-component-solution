<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component</title>
    <!-- rendering elements css file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/nft-preview-card-component.css">
    <!-- google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>nft preview card component</h1>
        <section>
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium image">
            </div>
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="info">
                <div>
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum image">
                    <span>0.041 ETH<span>
                </div>
                <div>
                    <img src="images/icon-clock.svg" alt="icon-clock image">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="person">
                <img src="images/image-avatar.png" alt="image-avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
        <footer>
            <p>Challenge by 
                <span>Frontend Mentor</span>. 
                Coded by <span>Shady Mohamed</span>.
            </p>
        </footer>
    </main>
</body>
</html>
